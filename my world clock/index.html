<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <title>My world clock</title>
  </head>
  <body>
    <div class="container">
      <h1>The World clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="currentLocation">My current location</option>
        <option value="Canada/Yukon">Yukon</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Europe/Rome">Rome</option>
      </select>

      <div id="cities">
        <div class="city" id="harare">
          <div>
            <h2>Harare</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
          </div>

          <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
    
      </div>
    </div>
    <footer>
      This project was compiled by <strong>Tarisai Mhishi</strong>.It is open
      sourced at
      <a href="https://github.com/Tarisai-Mhishi/my-world-clock" target="_blank"
        >Github</a
      >
      and it is hosted on
      <a
        href="https://nimble-kitten-5a2002.netlify.app/"
        target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
